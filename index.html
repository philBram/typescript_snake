<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Snake</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8">
                <div class="game-board-container">
                </div>
            </div>
            <div class="col-4">
                <div class="game-info-container p-4 border border-dark rounded">
                    <div class="game-high-score h2 mt-3"></div>
                    <div class="game-score h2 mt-3"></div>
                    <div class="food-durability h4 mt-5"></div>
                    <div class="game-over h1 mt-5 text-danger"></div>
                </div>
                <div class="game-state-button-container mt-3">
                    <button class="start-button btn btn-success border border-dark">Start</button>
                    <button class="stop-button btn btn-danger border border-dark">Stop</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/game.js" type="module"></script>
</body>
</html>
